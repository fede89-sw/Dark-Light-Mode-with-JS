<!DOCTYPE html>
<html>
<head>
	<title>Light/Dark</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

	<link id="myTheme" rel="stylesheet" type="text/css" href="light.css">

</head>
<body>

    <div id="app">
        <div id="box">
            <img id="profile_pic" src="images/adv_tuck_planche.jpg">
            <h2>Hi, I'm Federico!</h2>
            <p>I love coding, calisthenics and nature :)</p>
            <hr>
            <button 
                onclick="swapTheme('light.css')"
                class="btn btn-light"
            >Light Mode</button>
            <button 
                onclick="swapTheme('dark.css')"
                class="btn btn-dark"
            >Dark Mode</button>
        </div>
    </div>
	

	<script type="text/javascript">

        var theme = window.localStorage.getItem("userTheme")
        if(theme == null){
            swapTheme('light.css')
        }
        else
        {
            swapTheme(theme);
        }
        function swapTheme(theme){
            document.getElementById("myTheme").href = theme;
            window.localStorage.setItem("userTheme", theme);
        }
		
	</script>

</body>
</html>
